<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iterative Algorithims 1</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Iterative Algorithims 1</h1>
    <h2>Searches:</h2>
    <ul>
      <li>Linear Search
        <div id='linearSearch'></div>
      </li>
      <li>Binary Search
        <div id='binarySearch'></div>
      </li>
    </ul>
    <h2>Sorts:</h2>
    <ul>
      <li>Bubble Sort
        <div id='bubbleSort'></div>
      </li>
      <li>Cocktail Sort
        <div id='cocktailSort'></div>
      </li>
      <li>Gnome Sort
        <div id='gnomeSort'></div>
      </li>
      <li>Selection sort
        <div id='selectionSort'></div>
      </li>
      <li>Strand Sort
        <div id='strandSort'></div>
      </li>
      <li>Insertion Sort
        <div id='insertionSort'></div>
      </li>
      <li>Library Sort
        <div id='librarySort'></div>
      </li>
    </ul>
  </body>
</html>
